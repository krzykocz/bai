<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        // a JavaScript code here ...
        printElementsInnerHtml(document.getElementsByTagName("h1"))
        console.log(document.getElementById("someTest").innerHTML)
        printElementsInnerHtml(document.getElementsByClassName("important"))
        printElementsInnerHtml(document.getElementsByTagName("p"))
        function printElementsInnerHtml(array) {
            for (let i = 0; i < array.length; i++) {
                console.log(array[i].innerHTML)

            }
        }
    </script>
</body>

</html>
