<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <div id="app">
    <table>
      <tr>
        <th v-for="header in headers">{{header}}</th>
      </tr>
      <tr v-for="film in films">
        <td>{{film.title}}</td>
        <td>{{film.year}}</td>
        <td>{{film.director}}</td>
        <td>${{film.budget.toLocaleString()}}</td>
      </tr>
    </table>
  </div>
  <body>
    <style>
      table {
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th {
        width: 200px;
        height: 30px;
      }
    </style>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          headers: ['Title','Year','Director','Budget'],
          films: [
            {
              title: 'Avatar',
              year: 2009,
              director: 'James Cameron',
              budget: 237000000
            },
            {
              title: 'Pulp Fiction',
              year: 1994,
              director: 'Quentin Tarantino',
              budget: 8000000
            },
            {
              title: 'Pitch Black',
              year: 2000,
              director: 'David Twohy',
              budget: 23000000
            },
            {
              title: 'War and Peace',
              year: 1956,
              director: 'King Vidor',
              budget: 6000000
            }
          ]
          }
        });
    </script>
  </body>
</html>
