<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" id="studentData" value="Display student's data">
		<p id="personalData"></p>

		<script>
			var URL = "./name.json"
			$(document).ready(function() {
				$("#studentData").click(function () {
					$.getJSON(URL, function(data) {
						var text = `Name: ${data.name}<br>
						Surname: ${data.surname}`

						$("#personalData").html(text)
					})
				})
			})
		</script>

	</body>
</html>
