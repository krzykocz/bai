<!DOCTYPE html>
<html>

<head>
    <title>Currency exchange</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <h1>Currency Exchange</h1>
    <table id="ratesTable"></table>

    <script>
        $(document).ready(function () {
            const api_base_url = "http://api.nbp.pl/api/exchangerates/rates/a/"
            const currencies = ["EUR", "USD", "GBP"];
            $.each(currencies,function(i, val) {
                $.getJSON(api_base_url+val, function(data){
                    $("#ratesTable").append(`<tr>
                        <th>${data.code}</th>
                        <th>${data.rates[0].mid}
                        </tr>`)
                })
            })
        })
    </script>
    <style>
        table { border-collapse: collapse;}
        th {width: 250px; height: 50px;}
        table,th,td { border: 1px solid black;}
    </style>

</body>

</html>
