<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
        <counter />
    </div>

    <script>
      Vue.component('counter', {
        template: `
        <div>
        {{count}}
        <button @click="increment">Dodaj</button>
        <button @click="decrement">Odejmij</button>
        </div>
        `,
        data: () => ({
            count: 0,
        }),
        methods: {
            increment: function() {this.count++;},
            decrement: function() {this.count--;},
        },
      });

      new Vue({
        el: '#app',
      });
    </script>
  </body>
</html>
