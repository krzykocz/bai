<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <h1>Architektura von Neumanna</h1>
        <architecture v-for="element in architectureElements" :element="element"></architecture>
    </div>
  </body>

  <script>
    Vue.component('architecture', {
      template: `
      <div>
        {{element}}
      </div>
    `,
    props: ['element']
    });

    new Vue({
      el: '#app',
      data:{
        architectureElements: [
            'Pamięć komputerowa',
            'Jednostka sterująca',
            'Jednostka arytmetyczno-logiczna',
            'Urządzenia wejścia/wyjścia'
        ]
      }
    });
  </script>
</html>
