<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
  </head>

  <body>
    <div id="app">
      <chart :data="values" :labels="labels"></chart>
    </div>

    <script>
      Vue.component('chart', {
        template: `<canvas id="my-chart"></canvas>`,
        props: ['data','labels'],
        mounted() {
          const ctx = document.getElementById('my-chart').getContext('2d');

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: this.labels,
              datasets: [
                {
                  label: 'Chart',
                  backgroundColor: 'green',
                  borderColor: 'red',
                  data: this.data,
                },
              ],
            },
          });
        },
      });

      new Vue({
        el: '#app',
        data: {
          values: [1, 2, 3, 4],
          labels: ['a', 'b', 'c', 'd'],
        },
      });
    </script>
  </body>
</html>
